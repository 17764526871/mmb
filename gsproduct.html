<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1,minimum-scale=1,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>慢慢买-凑单品</title>
    <link rel="icon" href="./tangge.ico">
    <link rel="stylesheet" href="./lib/mui/css/mui.css">
    <link rel="stylesheet" href="./lib/fa/css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/gsproduct.css">

</head>

<body>
    <!-- 页面区 -->
    <div class="mmb_view">
        <div class="mui-scroll-wrapper">
            <div class="mui-scroll">
                <!-- 公用头部 -->
                <div class="mmb_header clearfix">
                    <a class="header_left fl" href="index.html">
                        <span class="mui-icon mui-icon mui-icon-back"></span>
                    </a>
                    <div class="header_right fr">
                        <img src="./images/header_app.png" alt="">
                    </div>
                    <div class="middle">
                        <h3>
                            凑单品
                        </h3>
                    </div>
                </div>

                <!-- 中间内容 -->
                <div class="mmb_main">
                    <!-- 导航 -->
                    <div class="mmb_nav">
                        <ul>
                            <li data-id="one">
                                <a href="#"><span class="dp">京东</span>
                                    <span class="mui-icon mui-icon mui-icon-arrowdown"></span>
                                </a>
                            </li>
                            <li data-id="two">
                                <a href="#"><span class="dq mui-ellipsis">华北</span>
                                    <span class="mui-icon mui-icon mui-icon-arrowdown"></span>
                                </a>
                            </li>
                            <li data-id="three">
                                <a href="#"><span>全部价格</span>
                                    <span class="mui-icon mui-icon mui-icon-arrowdown"></span>
                                </a>
                            </li>
                            <span class="mui-icon mui-icon mui-icon mui-icon mui-icon mui-icon-list"></span>
                        </ul>
                    </div>
                    <!-- 二级分类 -->
                    <div class="nav_second">
                        <!-- 第一个盒子 -->
                        <div class="one dsn">
                            <ul>
                               
                            </ul>
                        </div>
                        <!-- 第二个盒子 -->
                        <div class="two dsn">
                            <ul>
                              
                            </ul>
                        </div>
                        <!-- 第三个盒子 -->
                        <div class="three dsn">
                            <ul>
                                <li>
                                    <a href="#">全部价格
                                        <span class="mui-icon mui-icon-checkmarkempty"></span>
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </div>

                    <!-- 商品内容 -->
                    <div class="product">
                        <ul>
                            <!-- 模板 -->
                        </ul>
                    </div>
                </div>

                <!-- 尾部 -->
                <div class="mmb_footer">
                    <div class="footer_nav clearfix">
                        <a href="#">登录</a>
                        <a href="#">注册</a>
                        <a href="#" class="top">
                            <span class="fa fa-arrow-up"></span> 返回顶部</a>
                    </div>
                    <div class="bottom">
                        <p>
                            <span>手机app下载</span>
                            <a href="#">慢慢买手机版</a>
                            - -掌上比价平台
                            <br> m.manmanbuy.com
                        </p>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <!-- js区 -->
    <script>
        var ip = '127.0.0.1';
    </script>
    <script src="./lib/jquery-1.12.4.min.js"></script>
    <script src="./lib/mui/js/mui.min.js"></script>
    <script src="./lib/zepto/zepto.min.js"></script>
    <script src="./lib/artTemplate/template-web.js"></script>
    <script src="./js/common.js"></script>
    <script src="./js/gsproduct.js"></script>
    <!-- 模板区 -->
    <!-- 主体内容模板 -->
    <script type="text/html" id="tpl1">
        {{each result v i}}
        <li>
            <a href="https://www.tmall.com/">
                <div class="pic">
                    <img src="{{v.productImg}}">
                </div>
                <div class="td mui-ellipsis">{{v.productName}}</div>
                <div class="other">
                    <div class="price">{{v.productPrice}}</div>
                    <div class="btn">去凑单</div>
                </div>
            </a>
        </li>
        {{/each}}
    </script>
    <!-- 店铺分类模板 -->
    <script type="text/html" id="tpl2">
        {{each result v i}}
        <li data-id="{{v.shopId}}">
          <a href="javascript:;">
            {{v.shopName}}
            <span class=""></span>
          </a>
        </li>
        {{/each}}
      </script>
      <!-- 地区分类模板 -->
      <script type="text/html" id="tpl3">
        {{each result v i}}
        <li data-id="{{v.areaId}}">
          <a href="javascript:;">
            {{v.areaName}}
            <span class=""></span>
          </a>
        </li>
        {{/each}}
      </script>

</body>

</html>
