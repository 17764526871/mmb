<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1,minimum-scale=1,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>慢慢买-省钱控</title>
    <link rel="icon" href="./tangge.ico">
    <link rel="stylesheet" href="./lib/mui/css/mui.css">
    <link rel="stylesheet" href="./lib/fa/css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/moneyctrl.css">

</head>

<body>
    <!-- 页面区 -->
    <div class="mmb_view">
        <div class="mui-scroll-wrapper">
            <div class="mui-scroll">
                <!-- 公用头部 -->
                <div class="mmb_header clearfix">
                    <a class="header_left fl" href="index.html">
                        <span class="mui-icon mui-icon mui-icon-back"></span>
                    </a>
                    <div class="header_right fr">
                        <img src="./images/header_app.png" alt="">
                    </div>
                    <div class="middle">
                        <h3>
                            省钱控 - 最新优惠
                        </h3>
                    </div>
                </div>

                <!-- 中间内容 -->
                <div class="mmb_main">
                    <div class="mmb_content ">
                        <ul>
                        </ul>
                    </div>
                    <!-- 分页 -->
                    <div class="page">
                        <div class="left">
                            <button class="prev">上一页</button>
                        </div>
                        <div class="middle">
                            <select name="select" id="page">
                                <!--模板引擎-->
                                <option value="">1/3</option>
                                <option value="">2/3</option>
                                <option value="">3/3</option>
                            </select>
                        </div>
                        <div class="right">
                            <button class="next">下一页</button>
                        </div>
                    </div>


                </div>

                <!-- 尾部 -->
                <div class="mmb_footer">
                    <div class="footer_nav clearfix">
                        <a href="#">登录</a>
                        <a href="#">注册</a>
                        <a href="#" class="top">
                            <span class="fa fa-arrow-up"></span> 返回顶部</a>
                    </div>
                    <div class="bottom">
                        <p>
                            <span>手机app下载</span>
                            <a href="#">慢慢买手机版</a>
                            - -掌上比价平台
                            <br> m.manmanbuy.com
                        </p>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <!-- js区 -->
    <script>
        var ip = '127.0.0.1';
    </script>
    <script src="./lib/jquery-1.12.4.min.js"></script>
    <script src="./lib/mui/js/mui.min.js"></script>
    <script src="./lib/zepto/zepto.min.js"></script>
    <script src="./lib/artTemplate/template-web.js"></script>
    <script src="./js/common.js"></script>
    <script src="./js/moneyctrl.js"></script>
    <!-- 模板区 -->
    <!-- 导航模板 -->
    <script type="text/html" id="tpl1">
        <% for(var i=1;i<=numPage;i++){ %>
            <option value="<%= i%>" <%=p ageid==i? "selected" : ""%>>
                <%= i %>/{{numPage}}
            </option>
            <% } %>
    </script>
    <!-- 商品模板 -->
    <script type="text/html" id="tpl2">
        {{each result v i}}
        <li>
            <a href="moneyproduct.html?productid={{v.productId}}">
                {{@v.productImgSm}}
                <div class="product_right">
                    <div class="mui-ellipsis-2 ">{{v.productName}}
                        <span class="price">{{v.productPinkage}}</span>
                    </div>
                    <p>{{v.productFrom}} | {{v.productTime}}
                        <span class="fr mui-icon mui-icon-chat">{{v.productComCount}}</span>
                    </p>
                </div>
            </a>
        </li>
        {{/each}}
    </script>
</body>

</html>
